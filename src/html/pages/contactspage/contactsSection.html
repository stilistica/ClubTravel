<section class="container contactsSection">
  <div class="contactsSection__wrapper">
    <div class="contactsSection__wrapper-info">
      <div class="contactsSection__wrapper-info-desc">
        <h1>Контакты</h1>
        <span>Напишите нам</span>
        <p>
          Оставьте свой номер телефона или электронную почту и мы свяжемся с
          вами
        </p>
      </div>
      <div class="contactsSection__wrapper-info-contacts">
        {{> contacts contactsSection=true}}
      </div>
    </div>
    <div class="contactsSection__wrapper-form">
      <form onsubmit="event.preventDefault()">
        <div>
          <label>Имя (необязательно)</label>
          <input type="text" name="name" />
        </div>

        <div>
          <label>Номер телефона *</label>
          <input type="tel" name="phone" required />
        </div>

        <div>
          <label>E-mail *</label>
          <input type="email" name="email" required />
        </div>

        <div>
          <label>Сообщение (необязательно)</label>
          <textarea name="message"></textarea>
        </div>

        {{> button text="Отправить" type="submit" width="100%" height="42px"}}
				<!-- {{> button text="Подробнее" href="/about"}} -->

      </form>
    </div>
  </div>
  <div class="contactsSection__map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3037.596434011704!2d24.75876268632902!3d59.437185112863745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4692935e19dd8959%3A0x1b13c0514bbf2669!2zTmFydmEgbW50IDdiLCAxMDExNyBUYWxsaW5uLCDQldGB0YLQvtC90ZbRjw!5e0!3m2!1suk!2sua!4v1765831097232!5m2!1suk!2sua"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</section>
<hr class="contactsSection-hr"/>
