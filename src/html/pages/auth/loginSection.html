<section class="login">
    <div class="login-image">
    <picture>
      <source media="(min-width: 768px)" srcset="/img/backgraund-big.webp" />
      <img
        src="/img/backgraund-mob.webp"
        alt="hero"
        fetchpriority="high"
        decoding="async"
      />
    </picture>
  </div>
  <div class="login__container container">
    {{> form 
      title='Войдите используя соц.сети' 
      formId='loginForm'
      forgotLink=true
      showEmail=true
      showPassword=true
      showRepeatPassword=false 
      showSocial=true submitText="вход"
      secondaryLinkUrl='html/pages/registerPage.html'
      secondaryLinkText="регистрация"}}
  </div>
</section>
